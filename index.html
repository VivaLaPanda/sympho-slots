<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Symphogear Slots</title>
    <script charset="utf-8" src="index.js"></script>
    <link rel="stylesheet" href="index.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>
<body>
    <div class="container" >
        <img id="logo" src="img/logo.png"></img>
        <canvas class="visualizer" height="300px" width="1000"></canvas>
        <div class="row">
            <div class="item">
                <canvas id="slots" width="900" height="677">
                </canvas>
            </div>
            <div class="item" style="margin-left: 0px;">
                <input type="image" id="start" alt="Spin" src="img/converter.png">
            </div>
        </div>
    </div>
    <audio id="music">
        <source id="music-src" crossOrigin="anonymous" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
    <audio id="holy-chant">
        <source id="holy-chant-src" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>



    <audio id="spinner-1" loop>
        <source src="audio/spinner.mp3" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
    <audio id="spinner-2" loop>
        <source src="audio/spinner.mp3" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
    <audio id="spinner-3" loop>
        <source src="audio/spinner.mp3" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
    <audio id="smallwin">
        <source src="audio/smallwin.mp3" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
</body>
