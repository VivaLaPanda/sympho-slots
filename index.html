<!DOCTYPE html>
<head>

    <title>Symphogear Slots</title>
    <script charset="utf-8" src="index.js"></script>
    <link rel="stylesheet" href="index.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>
<body>
    <div class="container" >
        <h1 class="item header">Symphogear Slots</h1>

    <audio id="music">

    <audio id="spinner-2" loop>

    </audio>
    <audio id="spinner-3" loop>

    </audio>
    <audio id="smallwin">
        <source src="ogg/smallwin.mp3" type="audio/ogg">

    </audio>
</body>
