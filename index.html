<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Symphogear Slots</title>
    <script charset="utf-8" src="slots.js"></script>
    <script charset="utf-8" src="visuals.js"></script>
    <script charset="utf-8" src="index.js"></script>
    <link rel="stylesheet" href="index.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>
<body>
    <div id="videobox" class="on-top">
        <video src="video/transforms/hibiki.mp4"></video>
    </div>
    <div class="container" >
        <div class="row" style="padding-top: 100px;">
            <img class="sprite" id="sprite-0" src="img/sprites/hibiki-grey.png"/>
            <img class="sprite" id="sprite-1" src="img/sprites/tsubasa-grey.png"/>
            <img class="sprite" id="sprite-2" src="img/sprites/chris-grey.png"/>
            <img class="sprite" id="logo" src="img/logo.png"></img>
            <img class="sprite" id="sprite-3" src="img/sprites/maria-grey.png"/>
            <img class="sprite" id="sprite-4" src="img/sprites/shirabe-grey.png"/>
            <img class="sprite" id="sprite-5" src="img/sprites/kirika-grey.png"/>
        </div>
        <canvas id="visualizer" class="on-top" height="300px" width="1000"></canvas>
        <div class="row" style="width: min(99vw, 2160px);">
            <div class="item">
                <canvas id="slots" width="900" height="677">
                </canvas>
            </div>
            <div class="column" style="margin-left: 0px;">
                <div class="item">
                    <input type="image" id="start" alt="Spin" src="img/converter.png">
                </div>
                <div id="tokenbox" class="column">
                    <div class="row">
                        <div id="tokens-0" class="tokenstack">
                            <img class="token-0" src="img/hibiki-token.png"/>
                            <img class="token-1" src="img/hibiki-token.png"/>
                            <a href="#"><img class="token-2" src="img/hibiki-token.png"/></a>
                        </div>
                        <div id="tokens-1" class="tokenstack">
                            <img class="token-0" src="img/tsubasa-token.png"/>
                            <img class="token-1" src="img/tsubasa-token.png"/>
                            <a href="#"><img class="token-2" src="img/tsubasa-token.png"/></a>
                        </div>
                        <div id="tokens-2" class="tokenstack">
                            <img class="token-0" src="img/chris-token.png"/>
                            <img class="token-1" src="img/chris-token.png"/>
                            <a href="#"><img class="token-2" src="img/chris-token.png"/></a>
                        </div>
                    </div>
                    <div class="row">
                        <div id="tokens-3" class="tokenstack">
                            <img class="token-0" src="img/maria-token.png"/>
                            <img class="token-1" src="img/maria-token.png"/>
                            <a href="#"><img class="token-2" src="img/maria-token.png"/></a>
                        </div>
                        <div id="tokens-4" class="tokenstack">
                            <img class="token-0" src="img/shirabe-token.png"/>
                            <img class="token-1" src="img/shirabe-token.png"/>
                            <a href="#"><img class="token-2" src="img/shirabe-token.png"/></a>
                        </div>
                        <div id="tokens-5" class="tokenstack">
                            <img class="token-0" src="img/kirika-token.png"/>
                            <img class="token-1" src="img/kirika-token.png"/>
                            <a href="#"><img class="token-2" src="img/kirika-token.png"/></a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <a href="#" id="redeem-token"><img src="img/HibikiAufwachenTexture.png"/></a>
                </div>
            </div>
        </div>
    </div>
    <audio id="music">
        <source id="music-src" crossOrigin="anonymous" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
    <audio id="holy-chant">
        <source id="holy-chant-src" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>



    <audio id="spinner-1" loop>
        <source src="audio/spinner.mp3" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
    <audio id="spinner-2" loop>
        <source src="audio/spinner.mp3" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
    <audio id="spinner-3" loop>
        <source src="audio/spinner.mp3" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
    <audio id="smallwin">
        <source src="audio/smallwin.mp3" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
</body>
